<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Finance Manager</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f5f5f5;
            padding: 2rem;
        }

        form {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
        }

        input, button {
            width: 100%;
            margin: 0.5rem 0;
            padding: 0.75rem;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        h2 {
            text-align: center;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #007bff;
        }

        .flash {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Create Account</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
        <a href="{{ url_for('login') }}">Already have an account? Log in</a>
    </form>
</body>
</html>
